<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <title>Recipeon</title>
  </head>
  <body class="bg-background flex min-h-screen w-full flex-col antialiased">
    <header class="bg-primary text-primary-foreground sticky top-0 h-16 w-full">
      <nav
        class="mx-auto flex h-full max-w-screen-xl items-center justify-between px-6"
      >
        <a href="/" class="flex items-center gap-1">
          <img src="/logo.svg" alt="Recipeon" class="h-8 w-auto" />
          <span class="font-display xs:inline-block hidden font-bold"
            >RecipeoN</span
          >
        </a>
        <div class="flex items-center gap-2">
          <label
            action="#"
            id="search"
            class="input [&:has(:focus-visible)]:ring-primary-foreground relative flex h-9 w-48 items-center p-0 sm:w-80 [&:has(:focus-visible)]:ring-2"
          >
            <svg
              class="absolute ml-2"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-search"
            >
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.3-4.3" />
            </svg>
            <input
              type="text"
              id="q"
              name="q"
              class="input placeholder:text-primary-foreground border-none pl-10 font-sans placeholder:font-semibold focus-visible:outline-none"
              placeholder="Procurar..."
            />
          </label>
          <button
            type="button"
            id="theme-toggle"
            variant="secondary"
            size="icon"
            class="btn group relative !size-8 overflow-hidden rounded-full"
            aria-label="Mudar tema"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-sun size-5 rotate-0 scale-100 transition-transform ease-in group-data-[theme='dark']:-rotate-180 group-data-[theme='dark']:scale-0"
            >
              <circle cx="12" cy="12" r="4" />
              <path d="M12 2v2" />
              <path d="M12 20v2" />
              <path d="m4.93 4.93 1.41 1.41" />
              <path d="m17.66 17.66 1.41 1.41" />
              <path d="M2 12h2" />
              <path d="M20 12h2" />
              <path d="m6.34 17.66-1.41 1.41" />
              <path d="m19.07 4.93-1.41 1.41" />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-moon absolute rotate-180 scale-0 transition-transform ease-in group-data-[theme='dark']:rotate-0 group-data-[theme='dark']:scale-100"
            >
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
            </svg>
          </button>
        </div>
      </nav>
    </header>
    <footer class="bg-background h-16 w-full">
      <div
        class="mx-auto flex max-w-screen-xl flex-col items-center justify-between gap-2 p-6 sm:flex-row sm:py-3"
      >
        <p class="text-muted-foreground order-2 font-sans text-sm sm:order-1">
          © 2024 Luan Barcaça. Alura Desafio
        </p>
        <div class="order-1 flex items-center gap-2 sm:order-2">
          <a href="" class="btn rounded-full" variant="outline" size="icon"
            ><svg
              width="25"
              height="24"
              viewBox="0 0 25 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path

                fill="currentColor"
              />
            </svg>
          </a>
          <a href="" class="btn rounded-full" variant="outline" size="icon"
            ><svg
              width="25"
              height="24"
              viewBox="0 0 25 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.5 8C18.0913 8 19.6174 8.63214 20.7426 9.75736C21.8679 10.8826 22.5 12.4087 22.5 14V21H18.5V14C18.5 13.4696 18.2893 12.9609 17.9142 12.5858C17.5391 12.2107 17.0304 12 16.5 12C15.9696 12 15.4609 12.2107 15.0858 12.5858C14.7107 12.9609 14.5 13.4696 14.5 14V21H10.5V14C10.5 12.4087 11.1321 10.8826 12.2574 9.75736C13.3826 8.63214 14.9087 8 16.5 8Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M6.5 9H2.5V21H6.5V9Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M4.5 6C5.60457 6 6.5 5.10457 6.5 4C6.5 2.89543 5.60457 2 4.5 2C3.39543 2 2.5 2.89543 2.5 4C2.5 5.10457 3.39543 6 4.5 6Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
        </div>
      </div>
    </footer>
    <script type="module" src="./ts/index.ts"></script>
  </body>
</html>
