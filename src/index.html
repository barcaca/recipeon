<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <title>Recipeon</title>
  </head>
  <body class="flex min-h-screen w-full flex-col bg-background antialiased">
    <header class="sticky top-0 h-16 w-full bg-primary text-primary-foreground">
      <nav
        class="mx-auto flex h-full max-w-screen-xl items-center justify-between px-6"
      >
        <a href="/" class="flex items-center gap-1">
          <img src="/logo.svg" alt="Recipeon" class="h-8 w-auto" />
          <span class="hidden font-display font-bold xs:inline-block"
            >RecipeoN</span
          >
        </a>
        <div class="flex items-center gap-2">
          <label
            action="#"
            id="search"
            class="input relative flex h-9 w-48 items-center p-0 sm:w-80 [&:has(:focus-visible)]:ring-2 [&:has(:focus-visible)]:ring-primary-foreground"
          >
            <svg
              class="absolute ml-2"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-search"
            >
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.3-4.3" />
            </svg>
            <input
              type="text"
              id="q"
              name="q"
              class="input border-none pl-10 font-sans placeholder:font-semibold placeholder:text-primary-foreground focus-visible:outline-none"
              placeholder="Procurar..."
            />
          </label>
          <button
            type="button"
            id="theme-toggle"
            variant="secondary"
            size="icon"
            class="btn group relative !size-8 overflow-hidden rounded-full"
            aria-label="Mudar tema"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-sun size-5 rotate-0 scale-100 transition-transform ease-in group-data-[theme='dark']:-rotate-180 group-data-[theme='dark']:scale-0"
            >
              <circle cx="12" cy="12" r="4" />
              <path d="M12 2v2" />
              <path d="M12 20v2" />
              <path d="m4.93 4.93 1.41 1.41" />
              <path d="m17.66 17.66 1.41 1.41" />
              <path d="M2 12h2" />
              <path d="M20 12h2" />
              <path d="m6.34 17.66-1.41 1.41" />
              <path d="m19.07 4.93-1.41 1.41" />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-moon absolute rotate-180 scale-0 transition-transform ease-in group-data-[theme='dark']:rotate-0 group-data-[theme='dark']:scale-100"
            >
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
            </svg>
          </button>
        </div>
      </nav>
    </header>
    <main class="h-full w-full flex-1 bg-background py-6">
      <div
        class="mx-auto flex max-w-screen-xl flex-col gap-6 px-3 py-2 xs:px-6"
      >
        <header class="flex h-16 items-center justify-between">
          <div>
            <h1
              id="tabTitle"
              class="font-title text-xl font-semibold text-foreground"
            >
              Café da Manha
            </h1>
            <p id="tabSubtitle" class="font-sans text-sm text-muted-foreground">
              Receitas matinais
            </p>
          </div>
          <a
            href="/nova-receita"
            id="btn-add-recipe"
            class="btn items-center gap-2 text-sm"
            variant="primary"
            size="sm"
          >
            <svg
              class="size-4"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9 2.5C9 1.94687 8.55312 1.5 8 1.5C7.44688 1.5 7 1.94687 7 2.5V7H2.5C1.94687 7 1.5 7.44688 1.5 8C1.5 8.55312 1.94687 9 2.5 9H7V13.5C7 14.0531 7.44688 14.5 8 14.5C8.55312 14.5 9 14.0531 9 13.5V9H13.5C14.0531 9 14.5 8.55312 14.5 8C14.5 7.44688 14.0531 7 13.5 7H9V2.5Z"
                fill="currentColor"
              />
            </svg>
            Nova receita
          </a>
        </header>
        <div id="tabBase" data-slot="tabBase" class="inline-flex">
          <div
            id="tabList"
            data-slot="tabList"
            role="tablist"
            class="flex h-fit flex-nowrap items-center gap-2 overflow-x-auto px-1 py-2"
          ></div>
        </div>
        <div
          id="tabContent"
          role="tabpanel"
          data-slot="tabContent"
          class="flex flex-wrap items-center justify-center gap-5"
        ></div>
      </div>
    </main>
    <footer class="h-16 w-full bg-background">
      <div
        class="mx-auto flex max-w-screen-xl flex-col items-center justify-between gap-2 p-6 sm:flex-row sm:py-3"
      >
        <p class="order-2 font-sans text-sm text-muted-foreground sm:order-1">
          © 2024 Luan Barcaça. Alura Desafio
        </p>
        <div class="order-1 flex items-center gap-2 sm:order-2">
          <a href="" class="btn rounded-full" variant="outline" size="icon"
            ><svg
              width="25"
              height="24"
              viewBox="0 0 25 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.5 2C11.1868 2 9.88642 2.25866 8.67317 2.7612C7.45991 3.26375 6.35752 4.00035 5.42893 4.92893C3.55357 6.8043 2.5 9.34784 2.5 12C2.5 16.42 5.37 20.17 9.34 21.5C9.84 21.58 10 21.27 10 21V19.31C7.23 19.91 6.64 17.97 6.64 17.97C6.18 16.81 5.53 16.5 5.53 16.5C4.62 15.88 5.6 15.9 5.6 15.9C6.6 15.97 7.13 16.93 7.13 16.93C8 18.45 9.47 18 10.04 17.76C10.13 17.11 10.39 16.67 10.67 16.42C8.45 16.17 6.12 15.31 6.12 11.5C6.12 10.39 6.5 9.5 7.15 8.79C7.05 8.54 6.7 7.5 7.25 6.15C7.25 6.15 8.09 5.88 10 7.17C10.79 6.95 11.65 6.84 12.5 6.84C13.35 6.84 14.21 6.95 15 7.17C16.91 5.88 17.75 6.15 17.75 6.15C18.3 7.5 17.95 8.54 17.85 8.79C18.5 9.5 18.88 10.39 18.88 11.5C18.88 15.32 16.54 16.16 14.31 16.41C14.67 16.72 15 17.33 15 18.26V21C15 21.27 15.16 21.59 15.67 21.5C19.64 20.16 22.5 16.42 22.5 12C22.5 10.6868 22.2413 9.38642 21.7388 8.17317C21.2362 6.95991 20.4997 5.85752 19.5711 4.92893C18.6425 4.00035 17.5401 3.26375 16.3268 2.7612C15.1136 2.25866 13.8132 2 12.5 2Z"
                fill="currentColor"
              />
            </svg>
          </a>
          <a href="" class="btn rounded-full" variant="outline" size="icon"
            ><svg
              width="25"
              height="24"
              viewBox="0 0 25 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.5 8C18.0913 8 19.6174 8.63214 20.7426 9.75736C21.8679 10.8826 22.5 12.4087 22.5 14V21H18.5V14C18.5 13.4696 18.2893 12.9609 17.9142 12.5858C17.5391 12.2107 17.0304 12 16.5 12C15.9696 12 15.4609 12.2107 15.0858 12.5858C14.7107 12.9609 14.5 13.4696 14.5 14V21H10.5V14C10.5 12.4087 11.1321 10.8826 12.2574 9.75736C13.3826 8.63214 14.9087 8 16.5 8Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M6.5 9H2.5V21H6.5V9Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M4.5 6C5.60457 6 6.5 5.10457 6.5 4C6.5 2.89543 5.60457 2 4.5 2C3.39543 2 2.5 2.89543 2.5 4C2.5 5.10457 3.39543 6 4.5 6Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
        </div>
      </div>
    </footer>
    <script type="module" src="./ts/index.ts"></script>
  </body>
</html>
